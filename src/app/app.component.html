<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <h2>My favorite friends are:</h2>
  
  <!-- <ul>
    <li *ngFor="let people of favs">{{ people }}</li>
  </ul> -->
</div>
<div class="fav-people">
  <app-favPerson
    *ngFor="let person of favs"
    [name]="person"
    [isFav]="isinFav(person)"
    (deleteFriend)="deleteFriend($event)"
    (addFav)="addFav($event)"
    (deleteFav)="deleteFav($event)"
  ></app-favPerson>
</div>

<hr />
<div class="people">
  <app-people
    *ngFor="let person of people"
    [name]="person"
    [isFav]="isinFav(person)"
    (deleteFriend)="deleteFriend($event)"
    (addFav)="addFav($event)"
    (deleteFav)="deleteFav($event)"
  ></app-people>
</div>
